<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Form</title>
</head>
<body>
<h1>Write a Review</h1>
<form th:action="@{/templates/reviews}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br>

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea><br>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
